<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5, viewport-fit=main" />
  <link rel="icon" type="image/x-icon" href="bookcover-js-favicon.png" />
  <title>Book Cover JS</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <h1>Penguin Clothbound Cover Generator</h1>
    <small id="subHeading">
      Created by Acestronautical -
      <a href="https://github.com/acestronautical/bookcover-js" target="_blank">GitHub</a>
    </small>
  </header>
  <main class="space-even">
    <div id="coverSection" class="space-out">
      <div class="center column pr-12">
        <div id="back-cover" class="cover"></div>
        <small>Save Back</small>
        <div class="center">
          <button class="button-save button-split-left" id="saveBackSVG">SVG</button>
          <button class="button-save button-split-right darker" id="saveBackPNG">PNG</button>
        </div>
      </div>
      <div class="center column">
        <div id="spine-cover" class="cover"></div>
        <small>Save Spine</small>
        <div class="center">
          <button class="button-save button-split-left" id="saveSpineSVG">SVG</button>
          <button class="button-save button-split-right darker" id="saveSpinePNG">PNG</button>
        </div>
      </div>
      <div class="center column pl-12">
        <div id="front-cover" class="cover"></div>
        <small>Save Front</small>
        <div class="center">
          <button class="button-save button-split-left" id="saveFrontSVG">SVG</button>
          <button class="button-save button-split-right darker" id="saveFrontPNG">PNG</button>
        </div>
      </div>
    </div>
    <div id="settingsSection">
      <div class="space-out">
        <div class="input-group">
          <label for="titleInput">Title</label>
          <textarea type="text" id="titleInput"></textarea>
        </div>
        <div class="input-group">
          <label for="authorInput">Author</label>
          <textarea id="authorInput"></textarea>
        </div>
      </div>
      <div class="space-out">
        <div class="input-group">
          <label for="coverFontSizeInput">Cover Font Size</label>
          <input type="number" id="coverFontSizeInput" min="4" max="40" step="0.5" />
        </div>
        <div class="input-group">
          <label for="spineFontSizeInput">Spine Font Size</label>
          <input type="number" id="spineFontSizeInput" min="4" max="40" step="0.5" />
        </div>
      </div>
      <div class="input-group">
        <div>
          <label for="spineFontRotationInput">
            Rotate Spine Text <input type="checkbox" id="spineFontRotationInput" />
          </label>
        </div>
      </div>
      <hr>
      <div class="space-out">
        <div class="input-group">
          <label for="coverWidthInput">Cover Width</label>
          <input type="number" id="coverWidthInput" min="1" max="300" step="0.1" />
        </div>
        <div class="input-group">
          <label for="coverHeightInput">Cover Height</label>
          <input type="number" id="coverHeightInput" min="1" max="300" step="0.1" />
        </div>
      </div>
      <div class="space-out">
        <div class="input-group">
          <label for="spineWidthInput">Spine Width</label>
          <input type="number" id="spineWidthInput" min="1" max="150" step="0.1" />
        </div>
        <div class="input-group">
          <label for="lengthUnitInput">Length Unit</label>
          <select id="lengthUnitInput">
            <option value="inches">inches</option>
            <option value="millimeters">millimeters</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="space-out">
        <div class="input-group color-input">
          <label for="elementColorInput">Element Color</label>
          <input type="color" id="elementColorInput" />
        </div>
        <div class="input-group color-input">
          <label for="backgroundColorInput">Background Color</label>
          <input type="color" id="backgroundColorInput" />
        </div>
      </div>
      <div class="space-out">
        <div class="input-group">
          <label for="rotateInput">Rotate Angle</label>
          <input type="number" id="rotateInput" min="0" max="720" step="5" />
        </div>
        <div class="input-group">
          <label for="imageScale">Image Size</label>
          <input type="number" id="imageScale" min="0.05" max="4" step="0.05" />
        </div>
      </div>
      <div class="input-group">
        <label for="numColumnsInput">Number of Columns</label>
        <input style="width: 97%" type="number" id="numColumnsInput" min="1" max="8" />
      </div>
      <div class="space-out">
        <div class="input-group">
          <label for="maxPerColumnInput">Maximum Rows</label>
          <input type="number" id="maxPerColumnInput" min="1" max="8" />
        </div>
        <div class="input-group">
          <label for="increasePerColumnInput">Increase Per Column</label>
          <input type="number" id="increasePerColumnInput" min="0" max="8" />
        </div>
      </div>
      <div class="space-out">
        <div class="input-group">
          <label for="backCoverInitialCopiesInput">Back Middle Rows</label>
          <input type="number" id="backCoverInitialCopiesInput" min="0" max="8" />
        </div>

        <div class="input-group">
          <label for="frontCoverInitialCopiesInput">Front Middle Rows</label>
          <input type="number" id="frontCoverInitialCopiesInput" min="0" max="8" />
        </div>
      </div>
      <div class="space-out pb-12">
        <div class="input-group">
          <label for="mirrorCheckbox">Mirror</label>
          <input type="checkbox" id="mirrorCheckbox" />
        </div>
        <div class="input-group">
          <label for="flipCheckbox">Flip</label>
          <input type="checkbox" id="flipCheckbox" />
        </div>
        <div class="input-group">
          <label for="verticalLinesCheckbox">Lines</label>
          <input type="checkbox" id="verticalLinesCheckbox" />
        </div>
        <div class="input-group">
          <label for="yOverhangCheckbox">Stretch Y</label>
          <input type="checkbox" id="yOverhangCheckbox" />
        </div>
        <div class="input-group">
          <label for="xOverhangCheckbox">Stretch X</label>
          <input type="checkbox" id="xOverhangCheckbox" />
        </div>
      </div>
      <div class="center force-height">
        <div id="uploadSection">
          <label for="fileInput" id="fileInputLabel" class="file-label button">Upload An SVG</label>
          <input type="file" id="fileInput" accept=".svg" />
        </div>
        <button id="fileDelete" class="button-split-right hidden">Remove</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
