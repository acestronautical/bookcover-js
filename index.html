<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Clothbound SVG</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Penguin Clothbound</h1>
    </header>
    <main class="space-out">
        <div class="settings">
            <h2>Settings</h2>

            <div class="input-group">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput">
            </div>
            <div class="input-group">
                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput">
            </div>
            <div class="input-group color-input">
                <label for="elementColorInput">Element Color:</label>
                <input type="color" id="elementColorInput" value="#FF5733">
            </div>
            <div class="input-group color-input">
                <label for="backgroundColorInput">Background Color:</label>
                <input type="color" id="backgroundColorInput" value="#33FFBD">
                <div class="input-group">
                    <label for="mirrorCheckbox">Mirror:</label>
                    <input type="checkbox" id="mirrorCheckbox">
                </div>
                <div class="input-group">
                    <label for="rotateInput">Rotate:</label>
                    <input type="number" id="rotateInput" min="0" max="360" value="10">
                </div>
                <div class="input-group">
                    <label for="coverProportionsInput">Cover Proportions:</label>
                    <input type="number" id="coverProportionsInput" min="1" max="2" step="0.1" value="1.5">
                </div>
                <div class="input-group">
                    <label for="fontSizeInput">Font Size:</label>
                    <input type="number" id="fontSizeInput" min="10" max="30" value="16">
                </div>
            </div>
            <div class="space-out">
            <div class="upload-section">
                <label for="fileInput" class="file-label">Upload SVG</label>
                <input type="file" id="fileInput" accept=".svg">
            </div>
            <button id="saveFrontCover">Save Front Cover</button>
          </div>

        </div>

        <div id="front-cover"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
