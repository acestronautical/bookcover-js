<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookcover-js</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Penguin Clothbound Cover Generator</h1>
      <small class="darker">
        Created by Acestronautical -
        <a href="https://github.com/acestronautical/bookcover-js" target="_blank">GitHub</a>.
      </small>
    </header>
    <main class="space-even">
      <div id="settings" class="card">
        <div class="input-group">
          <label for="titleInput">Title</label>
          <textarea type="text" id="titleInput"></textarea>
        </div>
        <div class="input-group">
          <label for="authorInput">Author</label>
          <textarea id="authorInput"></textarea>
        </div>
        <div class="space-out">
          <div class="input-group color-input">
            <label for="elementColorInput">Element Color</label>
            <input type="color" id="elementColorInput" />
          </div>
          <div class="input-group color-input">
            <label for="backgroundColorInput">Background Color</label>
            <input type="color" id="backgroundColorInput" />
          </div>
        </div>
        <div class="space-out">
          <div class="input-group">
            <label for="rotateInput">Rotate</label>
            <input type="number" id="rotateInput" min="0" max="720" step="5" />
          </div>
          <div class="input-group">
            <label for="imageScale">Image Scale</label>
            <input type="number" id="imageScale" min="0.05" max="4" step="0.05" />
          </div>
        </div>
        <div class="space-out">
          <div class="input-group">
            <label for="coverProportionsInput">Cover Proportions</label>
            <input type="number" id="coverProportionsInput" min="1" max="2" step="0.01" />
          </div>
          <div class="input-group">
            <label for="spineProportionsInput">Spine Proportions</label>
            <input type="number" id="spineProportionsInput" min="0.05" max="20" step="0.05" />
          </div>
        </div>
        <div class="input-group">
          <label for="fontSizeInput">Font Size</label>
          <input type="number" id="fontSizeInput" min="10" max="30" />
        </div>
        <div class="space-out">
          <div class="input-group">
            <label for="maxPerColumnInput">Max Per Column</label>
            <input type="number" id="maxPerColumnInput" min="1" max="8" />
          </div>
          <div class="input-group">
            <label for="increasePerColumnInput">Increase Per Column</label>
            <input type="number" id="increasePerColumnInput" min="0" max="8" />
          </div>
        </div>
        <div class="space-out">
          <div class="input-group">
            <label for="backCoverInitialCopiesInput">Back Cover Middle</label>
            <input type="number" id="backCoverInitialCopiesInput" min="0" max="8" />
          </div>

          <div class="input-group">
            <label for="frontCoverInitialCopiesInput">Front Cover Middle</label>
            <input type="number" id="frontCoverInitialCopiesInput" min="0" max="8" />
          </div>
        </div>
        <div class="space-out">
          <div class="input-group">
            <label for="mirrorCheckbox">Mirror</label>
            <input type="checkbox" id="mirrorCheckbox" />
          </div>
          <div class="input-group">
            <label for="flipCheckbox">Flip</label>
            <input type="checkbox" id="flipCheckbox" />
          </div>
          <div class="input-group">
            <label for="yOverhangCheckbox">Y Overhang</label>
            <input type="checkbox" id="yOverhangCheckbox" />
          </div>
          <div class="input-group">
            <label for="xOverhangCheckbox">X Overhang</label>
            <input type="checkbox" id="xOverhangCheckbox" />
          </div>
        </div>
        <div class="space-out">
          <div class="upload-section">
            <label for="fileInput" class="file-label">Upload SVG</label>
            <input type="file" id="fileInput" accept=".svg" />
          </div>
          <button id="save-cover">Save Covers</button>
        </div>
      </div>
      <div class="space-even">
        <div class="p-12">
          <div id="front-cover" class="cover"></div>
        </div>
        <div>
          <div id="spine-cover" class="cover"></div>
        </div>
        <div class="p-12">
          <div id="back-cover" class="cover"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
